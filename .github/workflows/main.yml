name: auto-doc

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Write code doc
      uses: ANORAK-MATTFLY/auto-doc@v0.1.3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ano-code
